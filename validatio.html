<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Form Validation JS</h2>
    
    <input type="number" id="name" min="100" max="300" required>
    <button onclick="myfun()"> Click me</button>
    <p id="p"></p>
        <script>

          function myfun(){

            var x= document.getElementById("name");
            if (!x.checkValidity()){
                document.getElementById("p").innerHTML=x.validationMessage
            }
            else{

                document.getElementById("p").innerHTML="Form Submitted!"
            }
          
        }

        </script>
    

</body>
</html>
